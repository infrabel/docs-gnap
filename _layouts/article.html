<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ page.title }} - GNaP</title>

        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="{{ "css/bootstrap.min.css" | prepend: site.themeurl }}" rel="stylesheet" />
        <link rel="stylesheet" href="{{ "css/font-awesome.min.css" | prepend: site.themeurl }}" />

        <!--[if IE 7]>
            <link rel="stylesheet" href="{{ "css/font-awesome-ie7.min.css" | prepend: site.themeurl }}" />
        <![endif]-->

        <link rel="stylesheet" href="{{ "css/ace-fonts.min.css" | prepend: site.themeurl }}" />
        <link rel="stylesheet" href="{{ "css/ace.min.css" | prepend: site.themeurl }}" />
        <link rel="stylesheet" href="{{ "css/ace-skins.min.css" | prepend: site.themeurl }}" />
        <link rel="stylesheet" href="{{ "css/print.min.css" | prepend: site.themeurl }}" media="print" />

        <!--[if lte IE 8]>
            <link rel="stylesheet" href="{{ "css/ace-ie.min.css" | prepend: site.themeurl }}" />
            <link rel="stylesheet" href="{{ "css/ie8.min.css" | prepend: site.themeurl }}" />
        <![endif]-->

        <!--[if lt IE 9]>
            <script src="{{ "js/html5shiv.min.js" | prepend: site.themeurl }}"></script>
            <script src="{{ "js/respond.min.js" | prepend: site.themeurl }}"></script>
        <![endif]-->

        <link rel="stylesheet" href="{{ "css/ie9.min.css" | prepend: site.themeurl }}" />

        <link rel="stylesheet" href="{{ "css/jekyll-syntax/default.css" | prepend: site.baseurl }}" />
        <link rel="stylesheet" href="{{ "css/common.css" | prepend: site.baseurl }}" />
        <link rel="stylesheet" href="{{ "css/docs.css" | prepend: site.baseurl }}" />

        <script src="{{ "js/modernizr.min.js" | prepend: site.themeurl }}"></script>

        <link href="{{ "images/favicon.ico" | prepend: site.baseurl }}" rel="shortcut icon" type="image/x-icon" />
    </head>

    <body>
        {% include topbar.html %}

        <div class="main-container" id="main-container">
            <div class="main-container-inner">
                <a class="menu-toggler" id="menu-toggler" href="#">
                    <span class="menu-text"></span>
                </a>
                <div class="sidebar" id="sidebar">
                    {% include sidebar.html active=page.sidebar %}
                </div>

                <div class="main-content">
                    <div class="breadcrumbs" id="breadcrumbs">
                        <ul class="breadcrumb">
                            <li>
                                <i class="icon-home home-icon"></i>
                                <a href="{{ "" | prepend: site.baseurl }}">Home</a>
                            </li>
                            <li><a href="{{ "docs" | prepend: site.baseurl }}">Documentation</a></lI>

                            <li class="active">{{ page.title }}</li>
                        </ul>
                    </div>

                    <div class="page-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="page-header">
                                    <h1>{{ page.title }}</h1>
                                </div>

                                {{ content }}

                                {% if page.next_page_url %}
                                    <nav>
                                        <ul class="pager">
                                            <li class="next"><a href="{{ page.next_page_url | prepend: site.baseurl }}">Next: {{ page.next_page_description }} <span aria-hidden="true">&rarr;</span></a></li>
                                        </ul>
                                    </nav>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
                <i class="icon-double-angle-up icon-only bigger-110"></i>
            </a>
        </div>

        <script type="text/javascript">
            window.jQuery || document.write("<script src='{{ "js/jquery.min.js" | prepend: site.themeurl }}'>"+"<"+"/script>");
        </script>
        <script type="text/javascript">
            if("ontouchend" in document) document.write("<script src='{{ "js/jquery.mobile.custom.min.js" | prepend: site.themeurl }}'>"+"<"+"/script>");
        </script>
        <script src="{{ "js/bootstrap.min.js" | prepend: site.themeurl }}"></script>
        <script src="{{ "js/ace-elements.min.js" | prepend: site.themeurl }}"></script>
        <script src="{{ "js/ace.min.js" | prepend: site.themeurl }}"></script>
        <script src="{{ "js/layout.min.js" | prepend: site.themeurl }}"></script>
    </body>
</html>
